<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanBanProj</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .column {
            float: left;
            width: 25%;
            padding: 0 10px;
        }

        .row {
            min-height: 50px;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            gap: 10px;
        }

        .row.placeholder {
            background-color: #eee; 
            border: 2px dashed #aaa;
            transition: background-color 0.2s, border 0.2s;
        } 

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        @media screen and (max-width: 600px) {
        .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 16px;
            text-align: center;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Le contenue de la board ici ! -->
    </div>

    <script>
        class Card {
            constructor(elementId, text) {
                this.element = document.getElementById(elementId);
                if (!this.element) {
                    console.error(`Element with ID '${elementId}' not found.`);
                }
            }
        }

        let draggedEl = null;

        document.addEventListener("dragstart", (ev) => {
            if (ev.target.classList.contains("card")) {
                draggedEl = ev.target;
            }
        });

        document.addEventListener("dragover", (ev) => {
            const row = ev.target.closest(".row");
            if (row) {
                ev.preventDefault(); // allow drop
                row.classList.add("placeholder"); // show grey area
            }
        });

        document.addEventListener("dragleave", (ev) => {
            const row = ev.target.closest(".row");
            if (row) {
                row.classList.remove("placeholder"); // remove grey when leaving
            }
        });

        document.addEventListener("drop", (ev) => {
            const row = ev.target.closest(".row");
            if (row) {
                ev.preventDefault();
                row.classList.remove("placeholder"); // remove grey
                row.append(draggedEl.parentNode);    // move card
            }
        });
    </script>
</body>
</html>
