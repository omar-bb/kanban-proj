<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanBanProj</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            background: #f4f5f7;
            margin: 0;
            padding: 20px;
        }

        }

        .task-column {
            background: #ebecf0;
            border-radius: 8px;
            padding: 12px;
            width: 280px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            max-height: 100%;
            cursor: grab;
        }
        
        .task-column.dragging-column {
            opacity: 0.5;
            transform: rotate(1deg);
        }

        .row {
            min-height: 50px;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            gap: 10px;
        }

        .row.placeholder {
            background-color: #eee; 
            border: 2px dashed #aaa;
            transition: background-color 0.2s, border 0.2s;
        } 

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        @media screen and (max-width: 600px) {
        .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 16px;
            text-align: center;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Le contenu du tableau sera généré ici par JS -->
    </div>

    <script>
        // --- Données initiales par défaut ---
        const defaultData = {
            "cards": {
                "0": { "task": "lire le cours d'HTML", "due": "2025-11-20", "color": "#ffffff" },
                "1": { "task": "faire les exercices CSS", "due": "2025-11-22", "color": "#ffffff" },
                "2": { "task": "réviser JavaScript (DOM)", "due": "2025-11-25", "color": "#ffffff" },
                "3": { "task": "créer un mini-projet HTML/CSS", "due": "2025-11-28", "color": "#e6fffa" }
            },
            "table": {
                "0": { "name": "TO-DO", "cards": ["0", "1"] },
                "1": { "name": "IN-PROGRESS", "cards": ["2"] },
                "2": { "name": "DONE", "cards": ["3"] }
            },
            "columnOrder": ["0", "1", "2"]
        };
            }
        }

        let draggedEl = null;

        document.addEventListener("dragstart", (ev) => {
            if (ev.target.classList.contains("card")) {
                draggedEl = ev.target;
            }
        });

        document.addEventListener("dragover", (ev) => {
            const row = ev.target.closest(".row");
            if (row) {
                ev.preventDefault(); // allow drop
                row.classList.add("placeholder"); // show grey area
            }
        });

        document.addEventListener("dragleave", (ev) => {
            const row = ev.target.closest(".row");
            if (row) {
                row.classList.remove("placeholder"); // remove grey when leaving
            }
        });

        document.addEventListener("drop", (ev) => {
            const row = ev.target.closest(".row");
            if (row) {
                ev.preventDefault();
                row.classList.remove("placeholder"); // remove grey
                row.append(draggedEl.parentNode);    // move card
            }
        });
    </script>
</body>
</html>
